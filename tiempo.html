  <script>
    function updateRelationshipTimer() {
      // <-- PERSONALIZA AQUÃ: Pon la fecha en formato AÃ‘O-MES-DÃA T HORA:MINUTO:SEGUNDO
      const startDate = new Date('2025-06-16T10:40:20'); 
      const now = new Date();
      let diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      diff -= years * (1000 * 60 * 60 * 24 * 365.25);
      
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * (365.25 / 12)));
      diff -= months * (1000 * 60 * 60 * 24 * (365.25 / 12));

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);

      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);

      const seconds = Math.floor(diff / 1000);
      
      const timerEl = document.getElementById('relationship-timer');
      timerEl.innerHTML = `
        ${years > 0 ? `<div class="time-unit"><div class="number">${String(years).padStart(2, '0')}</div><div class="label">AÃ±os</div></div>` : ''}
        ${months > 0 || years > 0 ? `<div class="time-unit"><div class="number">${String(months).padStart(2, '0')}</div><div class="label">Meses</div></div>` : ''}
        <div class="time-unit"><div class="number">${String(days).padStart(2, '0')}</div><div class="label">DÃ­as</div></div>
        <div class="time-unit"><div class="number">${String(hours).padStart(2, '0')}</div><div class="label">Horas</div></div>
        <div class="time-unit"><div class="number">${String(minutes).padStart(2, '0')}</div><div class="label">Minutos</div></div>
        <div class="time-unit"><div class="number">${String(seconds).padStart(2, '0')}</div><div class="label">Segundos</div></div>
      `;
    }
    setInterval(updateRelationshipTimer, 1000);
    updateRelationshipTimer();
  </script>
