      // --- LÓGICA ANTI-REPETICIÓN (No cambia) ---
      function getUniqueQuote(categoryName, phraseList) {
        let usedIndices = JSON.parse(localStorage.getItem(categoryName)) || [];
        const totalIndices = Array.from(Array(phraseList.length).keys());
        const availableIndices = totalIndices.filter(index => !usedIndices.includes(index));
        if (availableIndices.length > 0) {
          const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
          usedIndices.push(randomIndex);
          localStorage.setItem(categoryName, JSON.stringify(usedIndices));
          return phraseList[randomIndex];
        } else {
          console.log(`Todas las frases de '${categoryName}' han sido vistas. Reiniciando la lista.`);
          const randomIndex = totalIndices[Math.floor(Math.random() * totalIndices.length)];
          localStorage.setItem(categoryName, JSON.stringify([randomIndex]));
          return phraseList[randomIndex];
        }
      }

      function displaySingleQuote(quote, theme, title) {

      function displayTwoQuotes(juguetona, normal) {
        quoteContentEl.innerHTML = `

        `;

      // --- NUEVA LÓGICA PRINCIPAL: UNA FRASE POR DÍA ---

      function initializeDailyQuote() {
        // 1. Obtener la fecha de hoy en un formato simple (ej: "2025-09-27")
        const today = new Date().toISOString().slice(0, 10);
        
        // 2. Cargar la frase guardada desde la memoria.
        const savedQuoteData = JSON.parse(localStorage.getItem('dailyQuote'));

        // 3. Comprobar si existe una frase guardada y si es de hoy.
        if (savedQuoteData && savedQuoteData.date === today) {
          console.log("Cargando la frase guardada para hoy.");
          // Si ya hay una frase para hoy, simplemente la mostramos.
          quoteContentEl.innerHTML = savedQuoteData.content;
        } else {
          console.log("Generando una nueva frase para hoy.");
          // Si no hay frase o es de un día anterior, generamos una nueva.
          generateNewDailyQuote(today);
        }
      }

      function generateNewDailyQuote(today) {
        // Esta es la lógica de probabilidad que ya teníamos.
        const chance = Math.random();

        // Nivel 4: DECLARACIÓN REFLEXIVA (3%)

        // Nivel 3: MODO DIABLO (12%)

            const specialQuote = getUniqueQuote('usedDiablo', piroposModoDiablo);
            displaySingleQuote(specialQuote.quote, specialQuote.theme, "⚠️ Misión Nivel Extremo ⚠️");
        } 
        // Nivel 2: DÍA JUGUETÓN (25%)

        } 
        // Nivel 1: DÍA NORMAL (60%)

            const romanticaQuote = getUniqueQuote('usedRomanticos', piroposRomanticos);
            displaySingleQuote(romanticaQuote.quote, romanticaQuote.theme, "Frase del Día");
        }

        };
